<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atbs-Bot | Login</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Navbar Starts Here -->
    <nav>
    <div id="nav-container">
        <div class="logo">
            <img src="./assets/icons/logo.svg" alt="Logo" draggable="false">
            <p>Atbs-Bot</p>
        </div>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a class="active" href="/login.html">Login</a></li>
            <li><a href="/signup">Sign-up</a></li>
            <li id="toggle-site-mode"><img src="./assets/icons/dark-mode.svg" alt="dark-mode" title="dark-mode" draggable="false"></li>
        </ul>
    </div>

    <div id="hamburger">
        <div id="first"></div>
        <div id="second"></div>
        <div id="third"></div>
    </div>
</nav>
    <!-- Navbar Ends Here -->

    <section id="main">
        <form action="" method="get" autocomplete="off">
          <div id="login-form-head">
            <img src="./assets/icons/logo.svg" alt="Logo" draggable="false">
            <p>Log into Atbs-Bot</p>
          </div>

          <div class="mb-1">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autocomplete="off">
          </div>  

          <div class="mb-1">
            <label for="password">Password</label>
            <div id="input-password-container">
              <input type="password" name="password" id="password" autocomplete="new-password">
              <img src="./assets/icons/hide-password.svg" alt="hide-password" title="hide-password" draggable="false">
            </div>
          </div>

          <div class="forget-password-link">
            <a href="/forget-password">forget password?</a>
          </div>

          <div class="mb-1">
            <input type="button" value="Submit">
          </div>

          <div class="sign-up-link">
            <p>don't have an account? <a href="/sign-up">sign-up</a></p>
          </div>
        </form>
    </section>

    <script src="js/navbar.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
